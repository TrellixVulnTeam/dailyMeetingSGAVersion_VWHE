<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>DailyMeeting</title>
</head>

<header>
    <div class="daily-meeting-from">

    </div>

    <div class="logo-natixis">

    </div>
</header>

<body>
    <div class="user-list">
        <table>
           <thead>
           <tr>
               <th>
                  Participants
               </th>
               <th>
                   Ready
               </th>
               <th>
                   Speaker
               </th>
               <th>
                   Timekeeper
               </th>
           </tr>
           </thead>
            <tr>

            </tr>
        </table>
    </div>
    <div class="button-time-keeper">
        <button name="time-keeper-button">
            I am the time keeper
        </button>
    </div>
    <div class="button-start-meeting">
        <button name="start-meeting-button">
            Start Meeting
        </button>
    </div>
    <div class="duration">
        Speaking duration per person
    </div>
    <div class="total-timing">
        Total timing
    </div>
    <div class="button-start">
        <button name="start-button">
            Start
        </button>
    </div>
    <div class="current-speaker">
    </div>
    <div class="button-break">
        <button name="break-button">
            Break
        </button>
    </div>
    <div class="button-next">
        <button name="next-button">
            Next
        </button>
    </div>
    <div class="button-newcomers">
        <button name="newcomers-button">
            Newcomers
        </button>
    </div>
    <div class="button-end-meeting">
        <button name="end-meeting-button">
            End meeting
        </button>
    </div>
    <div class="who-is-timekeeper">
        The timekeeper for the meeting would be:
    </div>

<script src="script.js"></script>
</body>
</html>
