<div *ngIf="this.usersListService.setupDuration==true">
<p  >


  <form >
    <tr>Individual speaking time  </tr>

  <input (keyup)="this.usersListService.totalMinute($event)" type="number" #minutes [defaultValue]="0" >
    minutes
  <input (keyup)="this.usersListService.totalTimingSeconds" type="number" #seconds [defaultValue]="0">
  seconds

    Total meeting duration <time></time>

  </div>
  </form>
   `




</div>
