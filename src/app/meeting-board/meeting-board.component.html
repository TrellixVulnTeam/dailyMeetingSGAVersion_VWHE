<head>

  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container mr-0">
    <div class="justify-content-center">
      <div class="d-flex flex-column align-items-center">
        <div class="mt-5">
          <button *ngIf="this.usersListService.meetingStarted == false && this.usersListService.lastUser == false" (click)="startMeeting()" class="startMeetingButton mt-5">Start a meeting</button>
        </div>
        <div>
          <div *ngIf="this.usersListService.meetingStarted == true" class="border border-dark px-5 py-2 bg-light text-center mt-5" >
            <div class="h3">
              <img src="assets/micro2.png" id="logoMicro"> => {{this.currentSpeaker.name}}
            </div>
              <countdown #countdown [config]="{ leftTime: totalSpeakingDuration, demand: true}" ></countdown>
            <div *ngIf="this.usersListService.appUsersMeetingListIsPart.indexOf(this.currentSpeaker) ===0 ">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" (click)="start()"> Start the timer </button>
            </div>
            <p></p>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" (click)="Pause()"> Pause </button>
            </div>
        </div>


        <div>
          <button *ngIf="this.usersListService.meetingStarted== true && this.usersListService.lastUser == false" (click)="nextSpeaker()" class="startMeetingButton mt-5">Next</button>
        </div>
        <div>
          <button *ngIf="this.usersListService.meetingStarted== true && this.usersListService.lastUser == true"  (click)="endMeeting()" class="startMeetingButton mt-5">End Meeting</button>
        </div>
        <div class="mt-5">
          <button *ngIf="this.usersListService.meetingStarted== false && this.usersListService.lastUser == true"  class="startMeetingButton mt-5">Meeting Finished</button>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="lib/easytimer/dist/easytimer.min.js"></script>
<script>
  var timerInstance = new easytimer.Timer();
</script>

</body>
